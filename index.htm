<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.htm">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.htm">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="todo.htm">To-Do List</a></li>
                    <li class="nav-item"><a class="nav-link" href="sort.htm">Landmarks List</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="row">
            <div class="col-lg-6 mb-3">
                <video width="100%" autoplay muted aria-label="Notre-Dame Cathedral video">
                    <source src="notre.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col-lg-6 mb-3">
                <video width="100%" autoplay muted aria-label="Sagrada Familia video">
                    <source src="sagrada.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <section>
            <div id="landmarksCarousel" class="carousel-container">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="card">
                            <img src="notre.jpg" class="card-img-top" alt="Notre-Dame Cathedral, Paris">
                            <div class="card-body">
                                <h5 class="card-title">Notre-Dame Cathedral, Paris</h5>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card">
                            <img src="sagrada.jpg" class="card-img-top" alt="Sagrada Familia, Barcelona">
                            <div class="card-body">
                                <h5 class="card-title">Sagrada Familia, Barcelona</h5>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card">
                            <img src="colosseum.jpg" class="card-img-top" alt="Colosseum, Rome">
                            <div class="card-body">
                                <h5 class="card-title">Colosseum, Rome</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="prevButton" class="carousel-control-prev" aria-label="Previous slide">Previous</button>
                <button id="nextButton" class="carousel-control-next" aria-label="Next slide">Next</button>
            </div>
        </section>

        <section class="row mt-4 text-center">
            <div class="col-lg-12">
                <div id="dateTime" class="mb-3"></div>
                <button class="btn btn-primary" id="toggleTheme">Toggle Theme</button>
                <p id="greeting">Hello!</p>
                <input type="text" id="nameInput" class="form-control mb-2" aria-label="Enter your name" placeholder="Enter your name">
                <button class="btn btn-secondary" id="updateGreetingButton">Update Greeting</button>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center mt-4">
        <p>Created by Assanali Karimov</p>
    </footer>
</body>
</html>
